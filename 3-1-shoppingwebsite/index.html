<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="jumbotron jumbotron-fluid" style="padding: 0;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>This is the jumbotron</h1>
                    <img src="img/cart.png" class="img-fluid" alt="cart" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <img src="img/product1.png" class="card-img-top" alt="Product 1">
              <div class="card-body">
                <h5 class="card-title">Product 1</h5>
                <p class="card-text">$19.99</p>
              </div>
            </div>
            <div class="card">
              <img src="img/product2.png" class="card-img-top" alt="Product 2">
              <div class="card-body">
                <h5 class="card-title">Product 2</h5>
                <p class="card-text">$29.99</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="img/product3.png" class="card-img-top" alt="Product 3">
              <div class="card-body">
                <h5 class="card-title">Product 3</h5>
                <p class="card-text">$14.99</p>
              </div>
            </div>
            <div class="card">
              <img src="img/product4.png" class="card-img-top" alt="Product 4">
              <div class="card-body">
                <h5 class="card-title">Product 4</h5>
                <p class="card-text">$24.99</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="img/product5.png" class="card-img-top" alt="Product 5">
              <div class="card-body">
                <h5 class="card-title">Product 5</h5>
                <p class="card-text">$9.99</p>
              </div>
            </div>
            <div class="card">
              <img src="img/product6.png" class="card-img-top" alt="Product 6">
              <div class="card-body">
                <h5 class="card-title">Product 6</h5>
                <p class="card-text">$39.99</p>
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer class="footer">
        <div class="container">
          <p>&copy; 2023 some website project. Not commercial and for personal purposes</p>
        </div>
      </footer>

    <!--Bootstrap link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

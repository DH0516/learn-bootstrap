<!DOCTYPE html>
<html>
<head>
    <title>Task Manager Pages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
    <form>
        <div class="form-group">
            <label>Title</label><br>
            <input type="text" class="form-control" name="title" id="title">
        </div>
        
        <div class="form-group">
            <label>Description</label><br>
            <textarea rows="3" class="form-control" name="description" id="description"></textarea>
        </div>
        
        <div class="form-group">
            <label>Category</label><br>
            <input type="text" class="form-control" name="category" id="category">
        </div>
        
        <div class="form-group">
            <label>Priority Level</label> <br>
            <select class="form-control" name="priority" id="priority">
                <option value="0">Select an item</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Progress Level</label> <br>
            <select class="form-control" name="progress" id="progress">
                <option value="0">Select an item</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>

        <br>
        
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
